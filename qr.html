<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR GENERATOR</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="qr.css">
</head>

<body>

    <div class="container-fluid mainbox ">
        <div class="container text-center">
            <h1 class="mb-5">QR Code Generator</h1>
        </div>
        <div class="container-fluid rowbox row">
            <div class="container col-6">
                <div class="input-section mb-5 d-flex">
                    <label for="data">Enter the data :</label><br>
                    <input type="text" id="data" placeholder="Enter data" value="">
                </div>


                <div class="input-section mb-5">
                    <label for="width" class="me-4">Width (px):</label>
                    <input type="number" id="width" placeholder="Width">
                </div>
                <div class="input-section mb-5 col-12 ">
                    <label for=" height"class="me-4">Height (px):</label>
                    <input type="number" id="height" placeholder="Height">
                </div>


                <div class="input-section mb-3">
                    <label for="bg-color" class="me-4"  >Background Color:</label>
                    <input type="color" id="bg-color" >
                </div>


                <div class="input-section mb-5">
                    <label for="format">QR Image Format:</label>
                    <select id="format" class="mx-4">
                        <option value="jpg">JPG</option>
                        <option value="png">PNG</option>
                        <option value="svg">SVG</option>
                    </select>
                </div>

                <button class="btn btn-success" id="generate">Generate QR Code</button><br>
                <a class="btn btn-primary mt-3 download">Download</a>


            </div>


            <div class="container  col-6 bg-dark d-flex align-items-center  justify-content-center">
                <img alt="" class="imgbox">
            </div>
        </div>

    </div>











    <script src="qr.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
